{% extends "base.html" %}
{% block title %}Multicines{% endblock title %}
{% block content %}
    <p class="p-2">Bienvenido a Multicines</p>
    <ul class="list-group">
        {% for movie in movies %}
        <li class="list-group-item">
            <a href="movie/{{ movie.pk }}">{{ movie | capfirst }}</a>
            <p>{{ movie.release_year }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock content %}
